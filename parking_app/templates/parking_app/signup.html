{% extends 'parking_app/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        <h3>Account Details</h3>
        {{ signup_form.as_p }}
        <h3>Car Details</h3>
        {{ car_form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
